<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, target-densitydpi=160dpi, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta name="HandheldFriendly" content="True" />
  <meta name="MobileOptimized" content="320" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- Color theme for statusbar -->
  <meta name="theme-color" content="#2196f3">
  <!-- Your app title -->
  <title>My App</title>
  <!-- Path to Framework7 Library CSS, Material Theme -->
  <link rel="stylesheet" href="lib/framework7/css/framework7.material.min.css">
  <!-- Path to Framework7 color related styles, Material Theme -->
  <link rel="stylesheet" href="lib/framework7/css/framework7.material.colors.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Path to your custom app styles-->
  <link rel="stylesheet" href="css/styles.css">
  <style>
    div {
      width: 100%;
    }

    img[usemap] {
      border: none;
      height: auto;
      max-width: 100%;
      width: auto;
    }
    .popup-overlay{
      z-index: 111 !important;
    }
    .demo-card-header-pic .card-header {
    height: 40vw;
    background-size: initial;
    background-position: center;
    background-repeat: no-repeat;
  }
  </style>
</head>

<body>
  <!-- Panels Overlay -->
  <div class="panel-overlay"></div>
  <div class="popup-overlay"></div>

  <!-- Left Panel with Reveal effect -->
  <div class="panel panel-left panel-reveal">
    <div class="content-block">
      <p>Menu</p>
      <!-- Click on link with "close-panel" class will close panel -->
      <p><a href="index.html" class="close-panel">Home</a></p>
      <p><a href="ground.html" class="close-panel">Ground Floor</a></p>
      <p><a href="first.html" class="close-panel">First Floor</a></p>
      <p><a href="second.html" class="close-panel">Second Floor</a></p>
      <p><a href="third.html" class="close-panel">Third Floor</a></p>
      <!-- Click on link with "open-panel" and data-panel="right" attribute will open Right panel -->
    </div>
  </div>
  <!-- Views -->
  <div class="views">
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">
      <!-- Pages container, because we use fixed navbar and toolbar, it has additional appropriate classes-->
      <div class="pages ">
        <!-- Page, "data-page" contains page name -->
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left">
              <a href="#" data-panel="left" class="link open-panel"><i class="material-icons">menu</i></a>
              Khoj
            </div>
            
          </div>
        </div>
        <div data-page="index" class="page navbar-fixed">

          <!-- Top Navbar. In Material theme it should be inside of the page-->


          <!-- Scrollable page content -->
          <div class="page-content">
            <div class="content-block-title">ALL EXHIBITS</div>
            
           <div class="card demo-card-header-pic">
             <div style="background-image:url(https://upload.wikimedia.org/wikipedia/commons/thumb/a/ae/Aristotle_Altemps_Inv8575.jpg/448px-Aristotle_Altemps_Inv8575.jpg)" valign="bottom" class="card-header color-white no-border">Aristotle</div>
             <div class="card-content">
               <div class="card-content-inner">
                 <p class="color-gray">Science</p>
                 <p>Quisque eget vestibulum nulla...</p>
               </div>
             </div>
             <div class="card-footer">
               <div data-popup=".popup-about" class="open-popup">READ MORE</div>
             </div>
           </div>
          </div>
        </div>

      </div>
    </div>
    <div class="popup popup-about">
      <div class="content-block">
        <p>About</p>
        <p><a href="#" class="close-popup">Close popup</a></p>
        <p>Lorem ipsum dolor ...</p>
      </div>
    </div>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.rwdImageMaps.min.js"></script>

    <script type="text/javascript" src="js/my-app.js"></script>
    <script type="text/javascript" src="cordova.js"></script>

    <script>
      function hooray() {
        alert("hooray");
      }
    </script>
</body>

</html>
